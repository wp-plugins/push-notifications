<div >
<b>Chrome/Safari Title:</b>
    <br/>
<input id="pushwoosh_safari_title" maxlength="25" onshow="showLengthOver()" onkeyup="showLengthOver()" name="safari_title" value='%s' type="text" placeholder="%s" />
<div id="pushwoosh_length_over"></div>
    <br/>
<b>Message:</b>
    <br/>
<textarea id="pushwoosh_message_content" name="pushwoosh_message_content" placeholder="%s">%s</textarea>
    <br/>
<input type="checkbox" name="pushwoosh_send_push" id="pushwoosh_checkbox_send_push" value="1" %s />
<label for="pushwoosh_checkbox_send_push">%s</label>
</div>
